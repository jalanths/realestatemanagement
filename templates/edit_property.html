<!DOCTYPE html>
<html lang="en">
<head>
    <title>Edit Property</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="card">
            <div class="card-body">
                <h2 class="card-title">Edit Property ID: {{ prop.PROPERTY_ID }}</h2>
                <p>Changing the price here will fire the <code>trg_PropertyPriceAudit</code> trigger.</p>
                <form method="POST">
                    <div class="form-group">
                        <label>Address</label>
                        <input type="text" class="form-control" value="{{ prop.Street }}" disabled>
                    </div>
                    <div class="form-group">
                        <label for="price">Price</label>
                        <input type="number" step="0.01" class="form-control" id="price" name="price" value="{{ prop.PRICE }}">
                    </div>
                    <button type="submit" class="btn btn-success">Update Price & Fire Trigger</button>
                    <a href="/properties" class="btn btn-secondary">Cancel</a>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
