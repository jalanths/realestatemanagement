<!DOCTYPE html>
<html lang="en">
<head>
    <title>Add New Client</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="/agent_dashboard">Agent Panel</a>
    </nav>
    <div class="container mt-4">
        <h1>Manage Client Details</h1>
        <form method="POST" class="card p-4">
            <div class="form-group">
                <label for="client_id">Select Existing Client</label>
                <select name="client_id" class="form-control" required>
                    <option value="">-- Select a Client --</option>
                    {% for c in clients %}
                    <option value="{{ c.CLIENT_ID }}" {% if client_selected and client_selected.CLIENT_ID == c.CLIENT_ID %}selected{% endif %}>
                        {{ c.Name }} (ID: {{ c.CLIENT_ID }})
                    </option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="fname">First Name</label>
                    <input type="text" name="fname" class="form-control" value="{{ client_selected.Fname if client_selected }}">
                </div>
                <div class="form-group col-md-6">
                    <label for="lname">Last Name</label>
                    <input type="text" name="lname" class="form-control" value="{{ client_selected.Lname if client_selected }}">
                </div>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="text" name="phone" class="form-control" value="{{ client_selected.PhoneNumber if client_selected }}">
            </div>
            <hr>
            <h5>Address Details</h5>
            <div class="form-group">
                <label for="street">Street</label>
                <input type="text" name="street" class="form-control" value="{{ client_selected.AddressStreet if client_selected }}">
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="city">City</label>
                    <input type="text" name="city" class="form-control" value="{{ client_selected.City if client_selected }}">
                </div>
                <div class="form-group col-md-4">
                    <label for="state">State</label>
                    <input type="text" name="state" class="form-control" value="{{ client_selected.State if client_selected }}">
                </div>
                <div class="form-group col-md-2">
                    <label for="zip">ZIP Code</label>
                    <input type="text" name="zip" class="form-control" value="{{ client_selected.ZIPCode if client_selected }}">
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Update Client Details</button>
        </form>
    </div>
</body>
</html>
