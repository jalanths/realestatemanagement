<!DOCTYPE html>
<html lang="en">
<head>
    <title>Add New Property</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="/agent_dashboard">Agent Panel</a>
    </nav>
    <div class="container mt-4">
        <h1>Add New Property Listing</h1>
        <form method="POST" class="card p-4">
            <div class="form-group">
                <label for="client_id">Select Client (Seller)</label>
                <select name="client_id" class="form-control" required>
                    <option value="">-- Select a Client --</option>
                    {% for c in clients %}
                    <option value="{{ c.CLIENT_ID }}">{{ c.Name }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <label for="street">Street Address</label>
                <input type="text" name="street" class="form-control" required>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="city">City</label>
                    <input type="text" name="city" class="form-control">
                </div>
                <div class="form-group col-md-4">
                    <label for="state">State</label>
                    <input type="text" name="state" class="form-control">
                </div>
                <div class="form-group col-md-2">
                    <label for="zip">ZIP</label>
                    <input type="text" name="zip" class="form-control">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-4">
                    <label for="type">Type (e.g., House)</label>
                    <input type="text" name="type" class="form-control">
                </div>
                <div class="form-group col-md-4">
                    <label for="size">Size (Sq. Ft.)</label>
                    <input type="number" name="size" class="form-control">
                </div>
                <div class="form-group col-md-4">
                    <label for="price">Price ($)</label>
                    <input type="number" step="0.01" name="price" class="form-control" required>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Add Property</button>
        </form>
    </div>
</body>
</html>
